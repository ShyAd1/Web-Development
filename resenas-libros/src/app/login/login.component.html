<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4 bg-dark text-white">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center text-primary fw-bold">Iniciar Sesión</h2>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control form-control-lg bg-dark text-white border-secondary"
                id="email"
                placeholder="Ingresa tu correo"
                required
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control form-control-lg bg-dark text-white border-secondary"
                  id="password"
                  placeholder="Contraseña"
                  required
                  name="password"
                  [(ngModel)]="password"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePasswordVisibility()"
                  tabindex="-1"
                >
                  <i
                    class="bi"
                    [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                    aria-hidden="true"
                  ></i>
                </button>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100 shadow-sm"
              [disabled]="!isFormValid()"
            >
              <span *ngIf="!isLoading">Entrar</span>
              <span *ngIf="isLoading">Iniciando sesión...</span>
              <span
                class="spinner-border spinner-border-sm ms-2"
                role="status"
                aria-hidden="true"
                *ngIf="isLoading"
              ></span>
            </button>
          </form>
          <div class="text-center mt-4">
            <a
              href="#"
              routerLink="/reset-password"
              class="text-info text-decoration-none"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <div class="text-center mt-3">
            <small
              >¿No tienes cuenta?
              <a href="/register" class="text-primary fw-semibold"
                >Regístrate</a
              ></small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

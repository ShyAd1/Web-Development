<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4 bg-dark text-white">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center text-primary fw-bold">
            Restablecer Contraseña
          </h2>
          <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control form-control-lg bg-dark text-white border-secondary"
                id="email"
                placeholder="Ingresa tu correo"
                required
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100 shadow-sm"
              [disabled]="!isFormValid()"
            >
              <span *ngIf="!isLoading">Enviar enlace de restablecimiento</span>
              <span *ngIf="isLoading">Enviando...</span>
              <span
                class="spinner-border spinner-border-sm ms-2"
                role="status"
                aria-hidden="true"
                *ngIf="isLoading"
              ></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

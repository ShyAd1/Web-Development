<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <ng-container *ngIf="isLoggedIn; else loginRedirect">
        <div class="card mb-4 bg-dark text-light border-secondary">
          <div class="card-body">
            <app-review-form></app-review-form>
          </div>
        </div>
      </ng-container>
      <div class="card bg-dark text-light border-secondary">
        <div class="card-body">
          <app-review-list></app-review-list>
        </div>
      </div>
      <div
        class="alert alert-warning d-flex align-items-center justify-content-between"
        role="alert"
      >
        <span class="text-dark"
          >Debes iniciar sesión para escribir reseñas.</span
        >
        <a routerLink="/login" class="btn btn-primary ml-3">Iniciar sesión</a>
      </div>
    </div>
  </div>
</div>

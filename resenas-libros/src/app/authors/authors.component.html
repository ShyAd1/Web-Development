<h2 class="text-center text-light my-4">Autores</h2>
<div class="container">
  <div
    *ngFor="let autor of autores"
    class="card bg-dark text-light mb-3 shadow-sm"
    style="max-width: 540px; margin: 0 auto"
  >
    <div class="row g-0 align-items-center">
      <div class="col-auto p-4">
        <i class="bi bi-person-circle fs-1 text-primary"></i>
      </div>
      <div class="col">
        <div class="card-body">
          <h3 class="card-title mb-1">{{ autor.nombre }}</h3>
          <p class="card-text mb-1">
            <strong>Nacionalidad:</strong> {{ autor.nacionalidad }}
          </p>
          <p class="card-text mb-1">
            <strong>Fecha de nacimiento:</strong> {{ autor.fechaNacimiento }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
